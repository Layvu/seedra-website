<section class="hero">
  <div class="container hero__container">
    <div class="hero__content">
      <!-- text -->
      <h1 class="visually-hidden">Seedra - large seed store</h1>
      <h2 class="hero__title">SEEDRA Basil Seeds for Indoor and Outdoor Planting</h2>
      <p class="hero__descr">
        Be sure of our quality - the freshest batches of this season. Non-GMO, Heirloom - our seeds were
        tested and have the best germination ratings. Your easy growing experience is our guarantee
      </p>

      <!-- price -->
      <div class="hero__price-info">
        <svg class="hero__fire">
          <use xlink:href="img/sprite.svg#fire"></use>
        </svg>
        <span class="hero__actual-price actual-price">$12.56</span>
        <span class="hero__old-price">$15.56</span>
      </div>

      <!-- buttons -->
      <div class="hero__button-group">
        <button class="hero-button hero-button--add-cart">Add to cart</button>
        <button class="hero-button hero-button--discover">Discover</button>
      </div>

      <!-- hero image -->
      <img src="img/hero-product.png" alt="Hot product" class="hero__image" aria-hidden="true" />
    </div>
  </div>
</section>
