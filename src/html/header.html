<header class="header">
  <div class="container header__container">
    <!-- logo -->
    <a href="#" class="logo header__logo" aria-label="logo">
      <svg>
        <use xlink:href="img/sprite.svg#logo"></use>
      </svg>
    </a>

    <!-- nav -->
    <nav class="nav header__nav">
      <ul class="nav__list">
        <li class="nav__item"><a href="#" class="nav__link nav_upper">all products</a></li>
        <li class="nav__item"><a href="#" class="nav__link nav_upper">about seedra</a></li>
        <li class="nav__item"><a href="#" class="nav__link nav_upper">our blog</a></li>
        <li class="nav__item"><a href="#" class="nav__link nav_upper">contacts</a></li>
      </ul>
    </nav>

    <!-- social -->
    <ul class="social header__social">
      <li class="social__item">
        <a href="#" class="social__link">
          <svg><use xlink:href="img/sprite.svg#inst"></use></svg>
        </a>
      </li>
      <li class="social__item">
        <a href="#" class="social__link">
          <svg><use xlink:href="img/sprite.svg#facebook"></use></svg>
        </a>
      </li>
    </ul>

    <!-- search -->
    <form action="#" class="search-form header__search-form">
      <button class="search-form__btn">
        <svg><use xlink:href="img/sprite.svg#loupe"></use></svg>
      </button>
      <input type="text" class="search-form__input" placeholder="Search" />
    </form>

    <!-- shop-nav -->
    <ul class="shop-nav header__shop-nav">
      <li class="shop-nav__item">
        <a href="#" class="shop-nav__link header__shop-nav__link" aria-label="favorites">
          <svg>
            <use xlink:href="img/sprite.svg#favorites"></use>
          </svg>
        </a>
      </li>
      <li class="shop-nav__item">
        <a href="#" class="shop-nav__link header__shop-nav__link" aria-label="cart">
          <svg>
            <use xlink:href="img/sprite.svg#cart"></use>
          </svg>
        </a>
      </li>
    </ul>
  </div>
</header>
